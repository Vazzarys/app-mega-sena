name: Atualizar Mega Sena (Ter/Qui/Sab)

on:
  schedule:
    # Explicação do Cron:
    # Minuto 0, Hora 2 (UTC) = 23h do dia anterior no Brasil
    # Dias: 0=Domingo, 3=Quarta, 5=Sexta (Dias seguintes aos sorteios)
    - cron: '0 2 * * 0,3,5'
  
  # Mantemos o gatilho manual caso você queira forçar uma atualização
  workflow_dispatch:

jobs:
  atualizar-dados:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código do repositório
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar ferramentas (Axios e XLSX)
      run: npm install axios xlsx

    - name: Rodar script de atualização
      run: node atualizar.js

    - name: Salvar alterações
      run: |
        git config --global user.name 'Robo Atualizador'
        git config --global user.email 'robo@github.com'
        # Adiciona tudo o que mudou
        git add .
        # Só faz o commit se houver mudança real no arquivo
        git diff --quiet && git diff --staged --quiet || (git commit -m "Atualização pós-sorteio" && git push)